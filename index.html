<!DOCTYPE html>
<html lang="en">
    <head>
        <!---icon-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   

        <meta charset="utf-8">
        <title>Build a Random Quote Machine</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

   
        <!----install Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        
        <script src="main.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body id="color0">
        <wrapper id="quote-box">
            <!---Bootstrap Card-->
            <div class="container">
                <div class="row mx-md-n5">
                    <div class="col-sm-8 offset-sm-2">
                        <div class="card mt-5">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <div id="text"><i class="fa fa-quote-left"> </i><span id="text"></span></div>
                                </h5>
                                 <p class="card-text">
                                    <div id="author" class="fst-italic text-end"></div>
                                 </p>
                                 <div id="buttons">
                                    <button  id="clr" class="btn1"><a href="#" id="tweet-quote" target="_blank" title="Tweet this quote!"><i class="fa fa-twitter"></i></a></button>
                                    <button id="new-quote" class="btn btn-primary" onclick="generateQuote(), generateRandomColor()">New Quate</button>
                                 </div>
                                 
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </wrapper>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
